<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Savate:ital,wght@0,200..900;1,200..900&family=Timmana&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <center>
        <h1>MiNi Calculator</h1>
        <div class="calculator">
            <div class="display"></div>
            <div class="row1">
                <span class="1"><input type="button" value="1"></span>
                <span class="2"><input type="button" value="2"></span>
                <span class="3"><input type="button" value="3"></span>
                <span class="add"><input type="button" value="+"></span>
            </div>
            <div class="row1">
                <span class="4"><input type="button" value="4"></span>
                <span class="5"><input type="button" value="5"></span>
                <span class="6"><input type="button" value="6"></span>
                <span class="diff"><input type="button" value="-"></span>
            </div>
            <div class="row3">
                <span class="7"><input type="button" value="7"></span>
                <span class="8"><input type="button" value="8"></span>
                <span class="9"><input type="button" value="9"></span>
                <span class="pro"><input type="button" value="*"></span>
            </div>
            <div class="result">
                <span class="="><input type="button" value="="></span>
                <span class="C"><input type="button" value="C"></span>
                <span class="back"><input type="button" value="âŒ«"></span>
                <span class="div"><input type="button" value="/"></span>
            </div>
        </div>
    </center>
    <script src="calculator.js"></script>
</body>

</html>
